<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script type="text/javascript"  src="js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Test DZ</title>
</head>
<body>

<div class="wrapper">
    <div class="sample">

        <form action="" v-if = "showForm">
           <div class = "form-group"> <label for="name">name</label>
            <input type="text" id="name" name = "name" class = "form-controll" v-model = "name">
           </div>
           <div class = "form-group"> <label for="name">age</label>
            <input type="text" id="age" name = "age" class = "form-controll" v-model = "age">
           </div>

            <div class = "form-group"> <label for="plus">guests</label>
                <button id = "plus" class="btn btn-primary" v-on:click="addGuest($event)">+</button>
            </div>
            <div v-for = "(value,key) in guests">
                <div class = "form-group"> <label v-bind:for="'guest_'+(key+1)" v-on:dblclick="removeGuest(key)" >guest {{ key + 1  }} </label>
                    <input v-bind:id = "'guest_'+(key+1)" type="text" v-model = "guests[key]"  class = "form-controll" >
                </div>
            </div>
            <button class="btn btn-success" v-on:click = "getDataValues($event)">send</button>
        </form>

    <!-- result -->
        <div class="panel panel-default" v-if="">
            <div class="panel-body">
                your name is {{ name }} and age is {{ age }}
                <ul>
                    <li v-for = "(value,key) in guests" > {{ value }}  </li>
                </ul>

            </div>
            <div class="panel-body">
                <button class = "btn btn-success" v-on:click = "showFormMethod()">close</button>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript">

    let myVue = new Vue({
        el:'.sample',
        data : {
            name : "",
            age : '',
            showPanel : false,
            showForm : true,
            guests : [],
        },
        methods : {
            getDataValues(e) {
                e.preventDefault();
                this.showForm = false;
                this.showPanel = true;
            },
            showFormMethod() {
                this.name = " ";
                this.age = " ";
                this.showPanel = false;
                this.showForm = true;
            },
            addGuest(e){
               e.preventDefault();
               this.guests.push(' ');
            },
            removeGuest(key){
                this.guests.splice(key,1);
            }
        },
    });


</script>


</body>
</html>
